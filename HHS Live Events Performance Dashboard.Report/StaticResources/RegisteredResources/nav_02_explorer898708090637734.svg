<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" width="24" height="24">
  <!-- Radar/Scanner circle with rotating arm - exploration/discovery theme -->
  <circle fill="none" stroke="#005EA2" stroke-width="1.5" cx="12" cy="12" r="9"/>
  <circle fill="none" stroke="#005EA2" stroke-width="1" stroke-opacity="0.4" cx="12" cy="12" r="6"/>
  <circle fill="none" stroke="#005EA2" stroke-width="1" stroke-opacity="0.3" cx="12" cy="12" r="3"/>
  <!-- Center dot -->
  <circle fill="#005EA2" cx="12" cy="12" r="1.5"/>
  <!-- Radar sweep arm -->
  <line stroke="#005EA2" stroke-width="1.5" stroke-linecap="round" x1="12" y1="12" x2="18" y2="8"/>
  <!-- Data points being discovered -->
  <circle fill="#005EA2" cx="16" cy="7" r="1.2"/>
  <circle fill="#005EA2" cx="19" cy="13" r="0.8" opacity="0.6"/>
  <circle fill="#005EA2" cx="8" cy="6" r="0.8" opacity="0.6"/>
  <!-- Crosshair marks at cardinal points -->
  <line stroke="#005EA2" stroke-width="1" x1="12" y1="2" x2="12" y2="4"/>
  <line stroke="#005EA2" stroke-width="1" x1="12" y1="20" x2="12" y2="22"/>
  <line stroke="#005EA2" stroke-width="1" x1="2" y1="12" x2="4" y2="12"/>
  <line stroke="#005EA2" stroke-width="1" x1="20" y1="12" x2="22" y2="12"/>
</svg>
