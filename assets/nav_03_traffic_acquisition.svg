<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" width="24" height="24">
  <!-- Network flow diagram - traffic routing concept -->
  <!-- Source nodes (left) -->
  <circle fill="none" stroke="#005EA2" stroke-width="1.5" cx="4" cy="6" r="2"/>
  <circle fill="none" stroke="#005EA2" stroke-width="1.5" cx="4" cy="12" r="2"/>
  <circle fill="none" stroke="#005EA2" stroke-width="1.5" cx="4" cy="18" r="2"/>
  <!-- Center hub -->
  <circle fill="none" stroke="#005EA2" stroke-width="1.8" cx="12" cy="12" r="3"/>
  <circle fill="#005EA2" cx="12" cy="12" r="1.5"/>
  <!-- Destination node (right) -->
  <circle fill="#005EA2" cx="20" cy="12" r="2.5"/>
  <!-- Flow lines from sources to hub -->
  <path fill="none" stroke="#005EA2" stroke-width="1.2" stroke-dasharray="1,1" d="M 6 6 L 9 10"/>
  <path fill="none" stroke="#005EA2" stroke-width="1.5" d="M 6 12 L 9 12"/>
  <path fill="none" stroke="#005EA2" stroke-width="1.2" stroke-dasharray="1,1" d="M 6 18 L 9 14"/>
  <!-- Flow lines from hub to destination -->
  <path fill="none" stroke="#005EA2" stroke-width="1.8" d="M 15 12 L 17.5 12"/>
  <!-- Flow direction arrows -->
  <path fill="#005EA2" d="M 17.5 12 L 16 11 L 16 13 Z"/>
  <!-- Small data indicators on source nodes -->
  <circle fill="#005EA2" cx="4" cy="6" r="0.8"/>
  <circle fill="#005EA2" cx="4" cy="12" r="0.8"/>
  <circle fill="#005EA2" cx="4" cy="18" r="0.8"/>
</svg>
