<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" width="24" height="24">
  <!-- Hover state: Active deep analysis with highlighted focus -->
  <!-- Background layers (stacked data) - brighter -->
  <rect fill="none" stroke="#4A90E2" stroke-width="1.5" x="3" y="3" width="18" height="4" rx="0.5"/>
  <rect fill="none" stroke="#4A90E2" stroke-width="1.5" x="3" y="8" width="18" height="4" rx="0.5"/>
  <rect fill="none" stroke="#4A90E2" stroke-width="1.8" x="3" y="13" width="18" height="4" rx="0.5"/>
  <!-- Focus layer (detailed analysis) - highlighted -->
  <rect fill="#4A90E2" fill-opacity="0.25" stroke="#4A90E2" stroke-width="2" x="3" y="18" width="18" height="4" rx="0.5"/>
  <!-- Glow effect on focus layer -->
  <rect fill="none" stroke="#4A90E2" stroke-width="0.5" stroke-opacity="0.3" x="2" y="17" width="20" height="6" rx="0.5"/>
  <!-- Data points on focus layer - larger -->
  <circle fill="#4A90E2" cx="6" cy="20" r="1"/>
  <circle fill="#4A90E2" cx="9" cy="20" r="1"/>
  <circle fill="#4A90E2" cx="12" cy="20" r="1"/>
  <circle fill="#4A90E2" cx="15" cy="20" r="1"/>
  <circle fill="#4A90E2" cx="18" cy="20" r="1"/>
  <!-- Magnifying focus lines - brighter -->
  <line stroke="#4A90E2" stroke-width="1.8" stroke-dasharray="2,2" x1="12" y1="17" x2="12" y2="2"/>
  <line stroke="#4A90E2" stroke-width="1.2" stroke-dasharray="2,2" x1="9" y1="17" x2="9" y2="2"/>
  <line stroke="#4A90E2" stroke-width="1.2" stroke-dasharray="2,2" x1="15" y1="17" x2="15" y2="2"/>
  <!-- Magnifier circle at top with glow -->
  <circle fill="none" stroke="#4A90E2" stroke-width="1.8" cx="12" cy="2" r="1.5"/>
  <circle fill="none" stroke="#4A90E2" stroke-width="0.5" stroke-opacity="0.3" cx="12" cy="2" r="2.5"/>
</svg>
