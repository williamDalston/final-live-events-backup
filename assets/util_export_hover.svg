<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" width="24" height="24">
  <!-- Hover state: Active export -->
  <!-- Document outline - brighter -->
  <path fill="none" stroke="#4A90E2" stroke-width="1.8" stroke-linejoin="round"
        d="M 6 2 L 15 2 L 20 7 L 20 14 L 6 14 Z"/>
  <!-- Document fold -->
  <path fill="none" stroke="#4A90E2" stroke-width="1.5"
        d="M 15 2 L 15 7 L 20 7"/>
  <!-- Document lines (content) -->
  <line stroke="#4A90E2" stroke-width="1.2" x1="8" y1="6" x2="14" y2="6"/>
  <line stroke="#4A90E2" stroke-width="1.2" x1="8" y1="9" x2="17" y2="9"/>
  <line stroke="#4A90E2" stroke-width="1.2" x1="8" y1="11" x2="15" y2="11"/>
  <!-- Export arrow pointing down and out - larger -->
  <line stroke="#4A90E2" stroke-width="2.5" stroke-linecap="round" x1="13" y1="15" x2="13" y2="22"/>
  <path fill="#4A90E2" d="M 13 22 L 10 19 L 16 19 Z"/>
  <!-- Motion lines (downloading) -->
  <line stroke="#4A90E2" stroke-width="1" stroke-opacity="0.4" x1="10" y1="17" x2="10" y2="20"/>
  <line stroke="#4A90E2" stroke-width="1" stroke-opacity="0.4" x1="16" y1="17" x2="16" y2="20"/>
  <!-- Output tray/line - emphasized -->
  <line stroke="#4A90E2" stroke-width="2" x1="4" y1="22" x2="22" y2="22"/>
</svg>
