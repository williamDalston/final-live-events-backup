<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" width="24" height="24">
  <!-- Hover state: Active calendar -->
  <!-- Calendar frame - brighter -->
  <rect fill="none" stroke="#4A90E2" stroke-width="1.8" x="3" y="4" width="18" height="18" rx="1"/>
  <!-- Calendar header -->
  <rect fill="#4A90E2" x="3" y="4" width="18" height="4" rx="1"/>
  <!-- Binding rings -->
  <line stroke="#FFFFFF" stroke-width="1.8" stroke-linecap="round" x1="7" y1="3" x2="7" y2="7"/>
  <line stroke="#FFFFFF" stroke-width="1.8" stroke-linecap="round" x1="12" y1="3" x2="12" y2="7"/>
  <line stroke="#FFFFFF" stroke-width="1.8" stroke-linecap="round" x1="17" y1="3" x2="17" y2="7"/>
  <!-- Calendar grid (sample days) -->
  <circle fill="#4A90E2" cx="7" cy="11" r="1"/>
  <circle fill="#4A90E2" cx="11" cy="11" r="1"/>
  <circle fill="#4A90E2" cx="15" cy="11" r="1"/>
  <circle fill="#4A90E2" cx="19" cy="11" r="1"/>
  <circle fill="#4A90E2" cx="7" cy="14" r="1"/>
  <circle fill="#4A90E2" cx="11" cy="14" r="1"/>
  <circle fill="#4A90E2" cx="15" cy="14" r="1"/>
  <circle fill="#4A90E2" cx="19" cy="14" r="1"/>
  <!-- Highlighted day with glow -->
  <circle fill="none" stroke="#4A90E2" stroke-width="1.8" cx="11" cy="17" r="1.5"/>
  <circle fill="none" stroke="#4A90E2" stroke-width="0.5" stroke-opacity="0.3" cx="11" cy="17" r="2.5"/>
  <circle fill="#4A90E2" cx="11" cy="17" r="1"/>
</svg>
