<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" width="24" height="24">
  <!-- Hover state: Locked on target -->
  <!-- Outer target ring -->
  <circle fill="none" stroke="#4A90E2" stroke-width="1.8" cx="12" cy="12" r="9"/>
  <!-- Middle ring -->
  <circle fill="none" stroke="#4A90E2" stroke-width="1.8" cx="12" cy="12" r="6"/>
  <!-- Inner ring -->
  <circle fill="none" stroke="#4A90E2" stroke-width="1.8" cx="12" cy="12" r="3"/>
  <!-- Glow ring -->
  <circle fill="none" stroke="#4A90E2" stroke-width="0.5" stroke-opacity="0.3" cx="12" cy="12" r="10"/>
  <!-- Bullseye - larger -->
  <circle fill="#4A90E2" cx="12" cy="12" r="1.8"/>
  <!-- Crosshairs - brighter -->
  <line stroke="#4A90E2" stroke-width="1.2" x1="12" y1="0" x2="12" y2="3"/>
  <line stroke="#4A90E2" stroke-width="1.2" x1="12" y1="21" x2="12" y2="24"/>
  <line stroke="#4A90E2" stroke-width="1.2" x1="0" y1="12" x2="3" y2="12"/>
  <line stroke="#4A90E2" stroke-width="1.2" x1="21" y1="12" x2="24" y2="12"/>
</svg>
