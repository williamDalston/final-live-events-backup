<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" width="24" height="24">
  <!-- Hover state: Brighter blue with subtle glow effect -->
  <rect fill="none" stroke="#4A90E2" stroke-width="1.8" x="2" y="2" width="20" height="20" rx="1.5"/>
  <!-- Vertical divider -->
  <line stroke="#4A90E2" stroke-width="1.8" x1="12" y1="2" x2="12" y2="22"/>
  <!-- Horizontal divider -->
  <line stroke="#4A90E2" stroke-width="1.8" x1="2" y1="12" x2="22" y2="12"/>
  <!-- Top-left quadrant indicator (Health Score) - highlighted -->
  <circle fill="#4A90E2" cx="7" cy="7" r="2.5"/>
  <circle fill="none" stroke="#4A90E2" stroke-width="1.2" cx="7" cy="7" r="4"/>
  <circle fill="none" stroke="#4A90E2" stroke-width="0.5" stroke-opacity="0.3" cx="7" cy="7" r="5"/>
  <!-- Top-right quadrant bars -->
  <rect fill="#4A90E2" x="14.5" y="8" width="1.5" height="3" rx="0.3"/>
  <rect fill="#4A90E2" x="17" y="6" width="1.5" height="5" rx="0.3"/>
  <rect fill="#4A90E2" x="19.5" y="7" width="1.5" height="4" rx="0.3"/>
  <!-- Bottom-left quadrant line chart -->
  <polyline fill="none" stroke="#4A90E2" stroke-width="1.8" stroke-linecap="round" stroke-linejoin="round"
            points="3,19 5,17 7,18 9,15 11,16"/>
  <!-- Bottom-right quadrant data points -->
  <circle fill="#4A90E2" cx="15" cy="17" r="1"/>
  <circle fill="#4A90E2" cx="18" cy="15" r="1"/>
  <circle fill="#4A90E2" cx="21" cy="18" r="1"/>
  <line stroke="#4A90E2" stroke-width="1" x1="15" y1="17" x2="18" y2="15"/>
  <line stroke="#4A90E2" stroke-width="1" x1="18" y1="15" x2="21" y2="18"/>
</svg>
