<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" width="24" height="24">
  <!-- Hover state: Animated flow with brighter blue -->
  <!-- Source nodes (left) -->
  <circle fill="none" stroke="#4A90E2" stroke-width="1.8" cx="4" cy="6" r="2"/>
  <circle fill="none" stroke="#4A90E2" stroke-width="1.8" cx="4" cy="12" r="2"/>
  <circle fill="none" stroke="#4A90E2" stroke-width="1.8" cx="4" cy="18" r="2"/>
  <!-- Center hub with glow -->
  <circle fill="none" stroke="#4A90E2" stroke-width="2" cx="12" cy="12" r="3"/>
  <circle fill="none" stroke="#4A90E2" stroke-width="0.5" stroke-opacity="0.3" cx="12" cy="12" r="4"/>
  <circle fill="#4A90E2" cx="12" cy="12" r="1.8"/>
  <!-- Destination node (right) with glow -->
  <circle fill="#4A90E2" cx="20" cy="12" r="2.8"/>
  <circle fill="none" stroke="#4A90E2" stroke-width="0.5" stroke-opacity="0.3" cx="20" cy="12" r="4"/>
  <!-- Flow lines from sources to hub - animated appearance -->
  <path fill="none" stroke="#4A90E2" stroke-width="1.5" stroke-dasharray="1,1" d="M 6 6 L 9 10"/>
  <path fill="none" stroke="#4A90E2" stroke-width="1.8" d="M 6 12 L 9 12"/>
  <path fill="none" stroke="#4A90E2" stroke-width="1.5" stroke-dasharray="1,1" d="M 6 18 L 9 14"/>
  <!-- Flow lines from hub to destination - stronger -->
  <path fill="none" stroke="#4A90E2" stroke-width="2.2" d="M 15 12 L 17.5 12"/>
  <!-- Flow direction arrows -->
  <path fill="#4A90E2" d="M 17.5 12 L 16 11 L 16 13 Z"/>
  <!-- Small data indicators on source nodes -->
  <circle fill="#4A90E2" cx="4" cy="6" r="1"/>
  <circle fill="#4A90E2" cx="4" cy="12" r="1"/>
  <circle fill="#4A90E2" cx="4" cy="18" r="1"/>
</svg>
