<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" width="24" height="24">
  <!-- Hover state: Active expansion -->
  <!-- Left boundary line (collapsed nav rail) -->
  <line stroke="#4A90E2" stroke-width="1.8" x1="6" y1="4" x2="6" y2="20"/>
  <!-- Double chevron pointing right (expand) - brighter -->
  <path fill="none" stroke="#4A90E2" stroke-width="2.5" stroke-linecap="round" stroke-linejoin="round"
        d="M 10 8 L 14 12 L 10 16"/>
  <path fill="none" stroke="#4A90E2" stroke-width="2.5" stroke-linecap="round" stroke-linejoin="round"
        d="M 14 8 L 18 12 L 14 16"/>
  <!-- Motion lines (showing expansion) -->
  <line stroke="#4A90E2" stroke-width="1" stroke-opacity="0.3" x1="8" y1="10" x2="12" y2="10"/>
  <line stroke="#4A90E2" stroke-width="1" stroke-opacity="0.3" x1="8" y1="14" x2="12" y2="14"/>
</svg>
