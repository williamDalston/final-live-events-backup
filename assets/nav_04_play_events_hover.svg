<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" width="24" height="24">
  <!-- Hover state: Active broadcast with pulsing live indicator -->
  <!-- Outer broadcast rings - brighter -->
  <path fill="none" stroke="#4A90E2" stroke-width="1.5" stroke-linecap="round"
        d="M 18 7 Q 20 9 20 12 Q 20 15 18 17"/>
  <path fill="none" stroke="#4A90E2" stroke-width="1.5" stroke-linecap="round"
        d="M 6 7 Q 4 9 4 12 Q 4 15 6 17"/>
  <path fill="none" stroke="#4A90E2" stroke-width="1.2" stroke-linecap="round" stroke-opacity="0.8"
        d="M 20 5 Q 23 8 23 12 Q 23 16 20 19"/>
  <path fill="none" stroke="#4A90E2" stroke-width="1.2" stroke-linecap="round" stroke-opacity="0.8"
        d="M 4 5 Q 1 8 1 12 Q 1 16 4 19"/>
  <!-- Center play button with circle -->
  <circle fill="none" stroke="#4A90E2" stroke-width="2" cx="12" cy="12" r="5"/>
  <circle fill="none" stroke="#4A90E2" stroke-width="0.5" stroke-opacity="0.3" cx="12" cy="12" r="6"/>
  <path fill="#4A90E2" d="M 10 9 L 10 15 L 16 12 Z"/>
  <!-- Live indicator dot - pulsing -->
  <circle fill="#E63C34" cx="16" cy="8" r="1.8"/>
  <circle fill="none" stroke="#E63C34" stroke-width="0.8" stroke-opacity="0.5" cx="16" cy="8" r="2.8"/>
  <circle fill="none" stroke="#E63C34" stroke-width="0.5" stroke-opacity="0.3" cx="16" cy="8" r="3.8"/>
</svg>
