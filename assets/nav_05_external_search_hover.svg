<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" width="24" height="24">
  <!-- Hover state: Active search on web -->
  <!-- Globe/web structure - brighter -->
  <circle fill="none" stroke="#4A90E2" stroke-width="1.8" cx="10" cy="10" r="7"/>
  <!-- Latitude lines -->
  <ellipse fill="none" stroke="#4A90E2" stroke-width="1" cx="10" cy="10" rx="7" ry="3"/>
  <ellipse fill="none" stroke="#4A90E2" stroke-width="1" cx="10" cy="10" rx="7" ry="5"/>
  <!-- Longitude line -->
  <ellipse fill="none" stroke="#4A90E2" stroke-width="1" cx="10" cy="10" rx="3" ry="7"/>
  <!-- Glow effect -->
  <circle fill="none" stroke="#4A90E2" stroke-width="0.5" stroke-opacity="0.3" cx="10" cy="10" r="8"/>
  <!-- Search magnifier handle extending from globe - thicker -->
  <line stroke="#4A90E2" stroke-width="2.5" stroke-linecap="round" x1="15" y1="15" x2="21" y2="21"/>
  <line stroke="#4A90E2" stroke-width="3" stroke-linecap="round" x1="16" y1="16" x2="20" y2="20"/>
  <!-- External link indicator (small arrow) - brighter -->
  <path fill="#4A90E2" d="M 18 4 L 18 7 L 15 7 L 15 8 L 19 8 L 19 4 Z"/>
  <line stroke="#4A90E2" stroke-width="1.2" x1="18" y1="5" x2="15" y2="8"/>
</svg>
