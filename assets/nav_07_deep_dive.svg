<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" width="24" height="24">
  <!-- Layered data analysis - stacked layers with focus beam -->
  <!-- Background layers (stacked data) -->
  <rect fill="none" stroke="#005EA2" stroke-width="1.2" x="3" y="3" width="18" height="4" rx="0.5"/>
  <rect fill="none" stroke="#005EA2" stroke-width="1.2" x="3" y="8" width="18" height="4" rx="0.5"/>
  <rect fill="none" stroke="#005EA2" stroke-width="1.5" x="3" y="13" width="18" height="4" rx="0.5"/>
  <!-- Focus layer (detailed analysis) -->
  <rect fill="#005EA2" fill-opacity="0.15" stroke="#005EA2" stroke-width="1.8" x="3" y="18" width="18" height="4" rx="0.5"/>
  <!-- Data points on focus layer -->
  <circle fill="#005EA2" cx="6" cy="20" r="0.8"/>
  <circle fill="#005EA2" cx="9" cy="20" r="0.8"/>
  <circle fill="#005EA2" cx="12" cy="20" r="0.8"/>
  <circle fill="#005EA2" cx="15" cy="20" r="0.8"/>
  <circle fill="#005EA2" cx="18" cy="20" r="0.8"/>
  <!-- Magnifying focus lines -->
  <line stroke="#005EA2" stroke-width="1.5" stroke-dasharray="2,2" x1="12" y1="17" x2="12" y2="2"/>
  <line stroke="#005EA2" stroke-width="1" stroke-dasharray="2,2" x1="9" y1="17" x2="9" y2="2"/>
  <line stroke="#005EA2" stroke-width="1" stroke-dasharray="2,2" x1="15" y1="17" x2="15" y2="2"/>
  <!-- Magnifier circle at top -->
  <circle fill="none" stroke="#005EA2" stroke-width="1.5" cx="12" cy="2" r="1.5"/>
</svg>
